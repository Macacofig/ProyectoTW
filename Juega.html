<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juega</title>
    <link rel="stylesheet" href="Juega.css">
</head>
<body>
    <div class="Container">
        <div class="Textos">
            <div class="arriba">
                <img src="imgs/logo-Blizzard.png" alt="logo">
            </div>
            <div class="abajo">  
                <h2>CREAR CUENTA</h2>
            </div>
        </div>
        <div class="Formulario">
            <div class="FormularioContainer">
                <div class="textos">
                    <h2>¿Cuál es tu correo electrónico?</h2>
                    <h3>No te preocupes, no será compartido</h3>
                    <input type="text" placeholder="Correo electrónico">
                    <div class="Check">
                        <input type="checkbox" id="check1">
                        <label for="check1">Acepto los términos y condiciones del juego. Quiero que me envie notificaciones de noticias y novedades.</label>
                    </div>
                    <p>TAMBIEN PUEDES CREAR TU CUENTA CON</p>
                </div>
                <div class="imgs">
                    <div class="imgSelec">
                        <img src="imgs/juega/google.avif" alt="google">
                        <img src="imgs/juega/facebook.jpg" alt="facebook">
                    </div>
                    <div class="Sig">
                        <img src="imgs/juega/flecha.jpg" alt="flecha">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
